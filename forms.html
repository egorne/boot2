<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Sample Page</title>
   <!-- Font Awesome Icons -->
   <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="card" style="width: 20rem;">
  <div class="card-header">
    <strong>Sign In</strong> <span style="float:right;"><sub><a href="passRecovery.html">Forgot password?</a></sub></span>
  </div>
  <form>
  <div class="card-body">
    <div class="form-row mb-2">
      <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" id="validationDefaultUsername" placeholder="username or email" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2"><i class="fas fa-lock"></i></span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="password" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="form-row m-3">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Remember me
      </label>
    </div>
    <div class="form-row">
      <button class="btn btn-success" type="submit">Login</button>
      <button class="btn btn-primary ml-2" type="submit">Login with Facebook</button>
    </div>
    <div class="dropdown-divider"></div>
    <small>Don't have an account? <a href="signuppage.html">Sign Up Here</a> </small>
    </form>
</div>

  <!-- required scripts -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>
</html>
