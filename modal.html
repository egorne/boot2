<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Sample Page</title>
   <link rel="stylesheet" href="node_modules/mdbootstrap/css/bootstrap.min.css">
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary m-5" data-toggle="modal" data-target="#Modal">
  Launch demo modal
  </button>
  <!-- Modal -->
  <div class="modal" id="Modal" tabindex="-1" role="dialog">
     <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
           <div class="modal-header text-white bg-primary">
              <h5 class="modal-title">Custom sized Modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
              </button>
           </div>
           <div class="modal-body">
              <p>A demo of changing the width of modal window (to modal-md)</p>
              <p>For that the width is specified in the modal-dialog class</p>
              <p>The header and buttons are also customized.</p>
           </div>
           <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
              <button type="button" class="btn btn-success">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
           </div>
        </div>
     </div>
  </div>
  <!-- required scripts -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/mdbootstrap/js/mdb.min.js"></script>
</body>
</html>
